<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="public/styles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <ul>
                <li><a href="#"><i class="fas fa-comments"></i></a></li>
                <li><a href="#"><i class="fas fa-heart"></i></a></li>
                <li><a href="#"><i class="fas fa-hashtag"></i></a></li>
                <li><a href="#"><i class="fas fa-users"></i></a></li>
            </ul>
            <div class="navbar-bottom">
                <a href="#"><i class="fa-solid fa-gear"></i></a>
                <a href="#"><i class="fas fa-user"></i></a>
            </div>
        </nav>
        <aside class="sidebar">
            <div class="profile-section">
                <h2>Chats</h2>
            </div>
            <div class="buttons-search">
                <button>All</button>
                <button>Unread</button>
                <button>Read</button>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search or start a new chat">
            </div>
            <div class="contacts">
                <div class="contact" onclick="selectChat('Alberto Classe')">
                    <img src="public/images/default_profile_pic.png" alt="Contact 1" class="contact-pic">
                    <div class="contact-info">
                        <h3>Alberto Classe</h3>
                    </div>
                </div>
                <div class="contact" onclick="selectChat('Jorge Prades')">
                    <img src="public/images/default_profile_pic.png" alt="Contact 2" class="contact-pic">
                    <div class="contact-info">
                        <h3>Jorge Prades</h3>
                    </div>
                </div>
            </div>
        </aside>
        <section class="chat-section">
            <div class="chat-header">
                <img src="public/images/default_profile_pic.png" alt="Usuario Seleccionado" class="chat-pic" id="selectedUserPic">
                <h3 id="selectedUserName"></h3>
            </div>
            <div class="chat-title">
            </div>
            <div class="messages" id="messagesContainer">"<img src="public/images/backgroundimage.jpg" alt=""></div>
            <div class="message-input">
                <input type="text" placeholder="Write a message...">
                <button>Send</button>
            </div>
        </section>
    </div>

    <script src="src/js/script.js"></script> 
</body>
</html>
